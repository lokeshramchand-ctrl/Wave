name: wave
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  bitsdojo_window: ^0.1.6
  provider: ^6.1.5
  window_manager: ^0.4.3
  flutter_svg: ^2.1.0 
  isar: ^3.1.0
  isar_flutter_libs: any  
  path_provider: ^2.1.1
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: any
  isar_generator: any

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400